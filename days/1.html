<!DOCTYPE html>
<head>
    <title>First Day</title>
    <style type="text/css" media="screen">
      .body {
        width: 100%;
      }

      .title {
        text-align: center;
        margin-top: 5%;
      }

      .clock{
        height: 300px;
        width: 300px;
        background: white;
        border: 1px solid black;
        border-radius: 50%;
        justify-self: center;
        margin: 10% auto;
        position: relative;
      }

      .number {
        position: absolute;
        width: 30px;
        font-size: 20px;
        text-align: center;
      }

      .top {
        left: calc(50% - 15px);
        top: 10px;
      }

      .right {
        left: calc(100% - 30px);
        top: calc(50% - 15px);
      }

      .bottom {
        left: calc(50% - 15px);
        top: calc(100% - 30px);
      }

      .left {
        left: 10px;
        top: calc(50% - 15px);
      }

      .hand {
        height: 120px;
        width: 2px;
        position: absolute;
        left: calc(50% - 1px);
        transform-origin: bottom center;
      }

      .seconds {
        height: 120px;
        background: red;
        top: 30px;
      }

      .minutes {
        top: 50px;
        height: 100px;
        background: blue;
      }

      .hours {
        top: 70px;
        height: 80px;
        background: black;
      }
    </style>
  </head>
  <body>
    <h1 class="title">
      It's JavaScript and CSS time amirite
    </h1>

    <div class="clock">
      <div class="number top">12</div>
      <div class="number right">3</div>
      <div class="number bottom">6</div>
      <div class="number left">9</div>
      <div class="hand seconds"></div>
      <div class="hand minutes"></div>
      <div class="hand hours"></div>
    </div>
    <script type="text/javascript">
      function renderHand(handType, degreesToRotate) {
        return document.querySelector(`.${handType}`).style.transform = `rotate(${degreesToRotate}deg)`;
      }

      function renderTime() {
        const currentTime = new Date();
        const hours = currentTime.getHours();
        const minutes = currentTime.getMinutes();
        const seconds = currentTime.getSeconds();
        // translate from military hours, also
        renderHand('hours', 30 * (12 % hours))
        renderHand('minutes', 6 * minutes)
        renderHand('seconds', 6 * seconds)
      }

      window.setInterval(renderTime, 1000)
    </script>
  </body>
</html>
